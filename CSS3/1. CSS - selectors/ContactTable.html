<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Contact Table - css HW 1
		</title>
		<link href="css styles/ContactTable.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Contact Name</th>
					<th>City</th>
					<th>Country</th>
					<th>Is Promoted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Andres</td>
					<td>Berlin</td>
					<td class="flagDE">Germany</td>
					<td><input type="checkbox" name="promoted" value="Y" disabled></td>
				</tr>
				<tr>
					<td>Anna Trujjilio</td>
					<td>Mexico D.F.</td>
					<td class="flagMX">Mexico</td>
					<td><input type="checkbox" name="promoted" value="Y" disabled></td>
				</tr>
				<tr>
					<td>Antonio Moreno</td>
					<td>Mexico D.F.</td>
					<td class="flagMX">Mexico</td>
					<td><input type="checkbox" name="promoted" value="Y" checked disabled></td>
				</tr>
				<tr>
					<td>Tomas Hardy</td>
					<td>London</td>
					<td class="flagUK">UK</td>
					<td><input type="checkbox" name="promoted" value="Y" disabled></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
