<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>All HTML5 inputs support</title>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>dojoConfig = { parseOnLoad: true }</script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
        <script src="../scripts/modernizr.custom.98780.js"></script>
        <script src="../scripts/js-webshim/minified/polyfiller.js"></script>
        <link href="ColorPicker.css" rel="stylesheet" />
        <script>
            $.webshims.polyfill();
        </script>
        <script>
            dojo.require("dojox.widget.ColorPicker");
            dojo.require("dijit.form.DropDownButton");
        </script>
        <style>
            #picker, picker3 {
                width:100px;
                background:black;
            }
            form {
                border: 1px solid black;
                border-radius:10px;
                width: 600px;
                margin: 0 auto;
                padding:50px;
            }
        </style>
    </head>
    <body>
        <form title="HTML5 inputs">
            for search boxes <br />
            <input type="search"  required/>
            <br />
            for spinboxes <br />
            <input type="number"  required/>
            <br />
            for sliders <br />
            <input type="range" />
            <br />
            for telephone numbers <br />
            <input type="tel"  required/>
            <br />
            for web addresses <br />
            <input type="url"  required/>
            <br />
            for email addresses <br />
            <input type="email"  required/>
            <br />
            for calendar date pickers <br />
            <input type="date"  required/>
            <br />
            for months <br />
            <input type="month"  required/>
            <br />
            for timestamps <br />
            <input type="time"  required/>
            <br />
            for precise, absolute date+time stamps <br />
            <input type="datetime"  required/>
            <br />

            for weeks <br />
            <input type="week"  required/>
            <br />
            for color pickers <br />
            <div id="picker" data-dojo-type="dijit.form.DropDownButton">
                <span> ColorPicker </span>
                <div data-dojo-type="dojox.widget.ColorPicker" id="picker3"></div>
            </div>
            <br />
        </form>
    </body>
</html>
