<body>
    <h3>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</h3>
    <input type="text" id="numberInputBox" />
    <input type="button" onclick="Check()" value="Check!" />
    <div id="js-console"></div>
	<script src="../scripts/js-console.js"></script>
   <script>
       function Check() {
           var number = document.getElementById("numberInputBox");
           if (number.value % 5 == 0 && number.value % 7 == 0)
           {
               jsConsole.writeLine(number.value + " can be divided (without remainder) by 7 and 5 in the same time.");
               return;
           }
           jsConsole.writeLine(number.value + " can NOT be divided (without remainder) by 7 and 5 in the same time.");
       }
   </script>
