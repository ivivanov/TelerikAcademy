<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task 8</title>
        <link href="../styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</h3>
        <label for="a">x</label>
        <input type="text" id="a" name="a" />
        <label for="b">y</label>
        <input type="text" id="b" name="b" />
        
        <input type="button" onclick="Check()" value="Check!" />
        <div id="js-console"></div>
        <script src="../scripts/js-console.js"></script>
        <script>
            function Check() {
                var a = document.getElementById("a");
                var b = document.getElementById("b");
                var x = a.value;
                var y = b.value;
                var isInsideCircle = ((x - 1) * (x - 1) + (y - 1) * (y - 1)) <= 9;
                var isInsideRectangle = (x >= 1) && (x <= 5) && (y <= -1) && (y >= -3);
                var inCircleOutRec = isInsideCircle && !isInsideRectangle;
                jsConsole.writeLine(inCircleOutRec);
            }
        </script>
    </body>
</html>
