<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task 4</title>
        <link href="../styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Sort 3 real values in descending order using nested if statements.</h3>
        <label for="a">a</label>
        <input type="text" id="a" name="a" />
        <label for="b">b</label>
        <input type="text" id="b" name="b" />
        <label for="c">c</label>
        <input type="text" id="c" name="c" />
        <input type="button" onclick="Func()" value="Execute!" />
        <div id="js-console"></div>
        <script src="../scripts/js-console.js"></script>

        <script>
            function Func() {
                var a = parseInt(document.getElementById("a").value, 10);
                var b = parseInt(document.getElementById("b").value, 10);
                var c = parseInt(document.getElementById("c").value, 10);
                sorted = [a, b, c];
                
                if (sorted[0] < sorted[1]) {
                    if (sorted[1] < sorted[2]) {
                        Swap(0, 2);
                    }
                    else {
                        if (sorted[0] < sorted[2]) {
                            Swap(0, 1);
                            Swap(1, 2);
                        }
                        else {
                            Swap(0, 1);
                        }
                    }
                }
                else {
                    if (sorted[0] < sorted[2]) {
                        Swap(0, 1);
                        Swap(0, 2);
                    }
                    else {
                        if (sorted[1] < sorted[2]) {
                            Swap(1, 2);
                        }
                    }
                }
                jsConsole.writeLine(sorted[0] + ", " + sorted[1] + ", " + sorted[2]);
            }
            
            function Swap(i, j) {
                var temp = sorted[i];
                sorted[i] = sorted[j];
                sorted[j] = temp;
            }
        </script>
    </body>
</html>
