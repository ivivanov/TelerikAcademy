<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task 6</title>
        <link href="../styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.</h3>
        <label for="a">a</label>
        <input type="text" id="a" name="a" />
         <label for="b">b</label>
        <input type="text" id="b" name="b" />
        <label for="c">c</label>
        <input type="text" id="c" name="c" />
        <input type="button" onclick="Func()" value="Execute!" />
        <div id="js-console"></div>
        <script src="../scripts/js-console.js"></script>

        <script>
            function Func() {
                var a = parseInt(document.getElementById("a").value, 10);
                var b = parseInt(document.getElementById("b").value, 10);
                var c = parseInt(document.getElementById("c").value, 10);
                var d = b * b - 4 * a * c;
                var x1, x2;
                if (d > 0) {
                    x1 = ((-b) + Math.sqrt(d)) / 2 * a;
                    x2 = ((-b) - Math.sqrt(d)) / 2 * a;
                }
                else {
                    if (d == 0) {
                        x1 = -b / 2 * a;
                        x2 = x1;
                    }
                    else {
                        jsConsole.writeLine("No roots");
                        return;
                    }
                }
                jsConsole.writeLine("x1 = " + x1 + " x2 = " + x2);
            }
        </script>
    </body>
</html>
