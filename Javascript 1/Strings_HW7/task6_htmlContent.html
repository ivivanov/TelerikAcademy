    <body>

        <div id="js-console"></div>
        <script type="text/javascript" src="../scripts/js-console.js"></script>

        <script>
            function content(htmlDoc) {
                var result = htmlDoc.split(/<.*?>/);
                result = result.join(" ");
                return result;
            }

        </script>
