<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task 9</title>
        <link href="../styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <span>Write a function for extracting all email addresses from given text. All substrings that match the format
            < identifier>@< host>…< domain> should be recognized as emails. Return the emails as array of strings. </span>

        <div id="js-console"></div>
        <script type="text/javascript" src="../scripts/js-console.js"></script>

        <script>

            function mailExtractor(text) {
                var mails = text.match(/[A-Za-z0-9]+[\._A-Za-z0-9-]+@([A-Za-z0-9]+[-\.]?[A-Za-z0-9]+)+(\.[A-Za-z0-9]+[-\.]?[A-Za-z0-9]+)*(\.[A-Za-z]{2,})/g);
                return mails;
            }

            var text = " asdasd as d  ads gggg@abv.bg sdf sdf sdfdssf sd f asd@gmail.com sdfsdfddffdsfdfs sdf ffsdfsdfsdffdsfds ivan@yahoo.com";

            var allMails = mailExtractor(text);

            for (var i in allMails) {
                jsConsole.writeLine(allMails[i]);
            }
        </script>
    </body>
</html>
