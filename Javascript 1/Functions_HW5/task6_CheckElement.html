<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task 6</title>
        <link href="../styles/js-console.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Write a function that checks if the element at given position
            in given array of integers is bigger than its two neighbors (when such exist).</h3>
        <label for="input">Enter position</label>
        <input type="text" id="input" />
        <input type="button" onclick="check()" value="Check" />
        <div id="js-console"></div>
        <script type="text/javascript" src="../scripts/js-console.js"></script>

        <script>
            function isVadlidIndex(number, arrLen) {
                if (number >= 0 && number < arrLen) {
                    return true;
                }
                return false;
            }

            function check() {
                var arr = [1, 5, 45, 231, 14, 46, 89, 2, 1, 23, 5, 6, 2, 54, 7, 2];
                jsConsole.write("Given array: ");
                jsConsole.writeLine(arr.join(', '));

                var index = parseInt(document.getElementById("input").value);

                if (isVadlidIndex(index, arr.length) && isVadlidIndex(index - 1, arr.length) && isVadlidIndex(index + 1, arr.length)) {
                    if (arr[index] > arr[index + 1] && arr[index] > arr[index - 1]) {
                        jsConsole.writeLine("Integer is bigger than its two neighbors");
                    }
                    else {
                        jsConsole.writeLine("Integer is NOT bigger than its two neighbors");
                    }
                }
                else {
                    jsConsole.writeLine("Invalid index or item on this index doesn't have two neighbors!");
                }
            }
        </script>
    </body>
</html>
